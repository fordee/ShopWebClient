<mat-card class="mb-4">
    <div class="flex justify-between">
        <div>
            <button mat-button [matMenuTriggerFor]="sortByMenu">
                Sort by {{sort}}
                <mat-icon>expand_more</mat-icon>
            </button>
            <mat-menu #sortByMenu="matMenu">
                <button (click)="onSortUpdated('asc')" mat-menu-item>asc</button>
                <button (click)="onSortUpdated('desc')" mat-menu-item>desc</button>
            </mat-menu>
        </div>
        <div class="flex items-center" *ngIf="!mobile">
            <button (click)="onColumnsUpdated(1)">
                <mat-icon>view_list</mat-icon>
            </button>
            <button (click)="onColumnsUpdated(3)">
                <mat-icon>view_module</mat-icon>
            </button>
            <button (click)="onColumnsUpdated(4)">
                <mat-icon>view_comfy</mat-icon>
            </button>
        </div>
        <div *ngIf="mobile">
            <button mat-button [matMenuTriggerFor]="sortByMenu">
                Categories
                <mat-icon>expand_more</mat-icon>
            </button>
            <mat-menu #sortByMenu="matMenu">
                <button (click)="onSortUpdated('asc')" mat-menu-item>Food</button>
                <button (click)="onSortUpdated('desc')" mat-menu-item>Snack</button>
                <button (click)="onSortUpdated('desc')" mat-menu-item>Drink</button>
            </mat-menu>
        </div>
    </div>
</mat-card>
