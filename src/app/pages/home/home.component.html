<mat-drawer-container [autosize]="true" class="min-h-full max-w-5xl mx-auto border-x" *ngIf="!mobile">
    <mat-drawer fxFlex mode="side" opened class="p-6">
        <app-filters (showCategory)="onShowCategory($event)"> </app-filters>
    </mat-drawer>
    <mat-drawer-content class="p-6">
        <app-products-header            
            (columnsCountChange)="onColumnsCountChange($event)"
            (sortChange)="onSortChange($event)"
            >
        </app-products-header>
        <mat-grid-list
            gutterSize="16"
            [cols]="cols"
            [rowHeight]="rowHeight"
            >
            <mat-grid-tile *ngFor="let product of products">
                <app-product-box 
                    [product]="product"
                    (addToCart)="onAddToCart($event)"
                    class="w-full" 
                    [fullWidthMode]="cols === 1">
                </app-product-box>
            </mat-grid-tile>
        </mat-grid-list>
        <app-products-footer
        (pageIndexChange)="onPageIndexChange($event)"
        (itemsCountChange)="onItemsCountChange($event)"
        >
        </app-products-footer>
    </mat-drawer-content>
</mat-drawer-container>
<mat-drawer-container [autosize]="true" class="min-h-full max-w-5xl mx-auto border-x" *ngIf="mobile">
    <mat-drawer-content class="p-6">
        <app-products-header             
            (columnsCountChange)="onColumnsCountChange($event)"
            (sortChange)="onSortChange($event)"
            (showCategory)="onShowCategory($event)"
            >
        </app-products-header>
        <mat-grid-list
            gutterSize="16"
            [cols]="cols"
            [rowHeight]="425"
            >
            <mat-grid-tile *ngFor="let product of products">
                <app-product-box 
                    [product]="product"
                    [mobile]="true"
                    (addToCart)="onAddToCart($event)"
                    class="w-full" 
                    [fullWidthMode]="true">
                </app-product-box>
            </mat-grid-tile>
        </mat-grid-list>
        <app-products-footer
        (pageIndexChange)="onPageIndexChange($event)"
        (itemsCountChange)="onItemsCountChange($event)"
        >
        </app-products-footer>
    </mat-drawer-content>
</mat-drawer-container>
